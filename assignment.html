const selectedValues = [];
function handleCheckboxChange(event) {
    const checkbox = event.target;
    const value = checkbox.value;

    if (checkbox.checked) {
        selectedValues.push(value);
    } else {
        const index = selectedValues.indexOf(value);
        if (index !== -1) {
            selectedValues.splice(index, 1);
        }
    }
    console.log('Selected Values:', selectedValues);
}
const checkboxes = document.querySelectorAll('input[name="inputCheck"]');
checkboxes.forEach((checkbox) => {
    checkbox.addEventListener('change', handleCheckboxChange);
});


        const dropdown1 = document.getElementById('dropdown');
        dropdown1.style.display = 'none';
        function toggleDropdown1() {
            const dropdown = document.getElementById('dropdown');
            dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block';
        }

        function storeSelectedOptions() {
    const options = document.getElementById('options');
    const selectedOptions = Array.from(options.selectedOptions);
    localStorage.setItem('divDataArray', JSON.stringify(divDataArray)); 
    localStorage.setItem('divCheckedArray', JSON.stringify(selectedValues)); 
    window.location.href = 'display.html';
}
        function createSelectedDiv(option) {
            const selectedDivs = document.getElementById('selected-divs');
            const div = document.createElement('div');
            div.className = 'selected-div';
            div.textContent = option.text;
            const cancelBtn = document.createElement('span');
            cancelBtn.className = 'cancel-button';
            cancelBtn.textContent = 'Cancel';
            cancelBtn.addEventListener('click', function () {
                selectedDivs.removeChild(div);
                option.selected = false;
                const dataIndex = divDataArray.findIndex(item => item.option === option.value);
                if (dataIndex !== -1) {
                    divDataArray.splice(dataIndex, 1);
                }
            });
            div.appendChild(cancelBtn);
            selectedDivs.appendChild(div);
            divDataArray.push({ option: option.value, text: option.text });
        }

        document.addEventListener('DOMContentLoaded', function() {
            const options = document.getElementById('options');

            options.addEventListener('change', function() {
                const selectedOptions = Array.from(options.selectedOptions);
                document.getElementById('selected-divs').innerHTML = '';
                divDataArray = [];
                selectedOptions.forEach(option => {
                    createSelectedDiv(option);
                });
            });
        });
    </script>
